variables:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  DOMAIN_ENGINE_TEST_PG_HOST: "postgres"
  DOMAIN_ENGINE_SKIP_ARANGO_TESTS: "1"

stages:
  - check

lint:
  stage: check
  image: rust:latest
  script:
    - rustup component add rustfmt clippy
    - cargo fmt -- --check
    - cargo clippy --all-targets -- -D warnings

test:
  stage: check
  image: rust:latest
  services:
    - name: postgres:16
      alias: postgres
      variables:
        POSTGRES_DB: domainengine
        POSTGRES_USER: domainengine
        POSTGRES_PASSWORD: postgres
  script:
    - cargo test --tests --benches --no-fail-fast
