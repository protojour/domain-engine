[workspace]
members = [
    "domain-engine-core",
    "domain-engine-juniper",
    "domain-engine-wasm",
    "ontol-faker",
    "ontol-runtime",
    "ontol-compiler",
    "ontol-parser",
    "ontol-test-utils"
]

[workspace.dependencies]
tracing = "0.1"
serde = "1"
serde_json = "1"
smartstring = { version = "1", features = ["serde"] }
indexmap = "1"
fnv = "1"

# Set the settings for build scripts and proc-macros.
[profile.release.package.domain-engine-wasm]
opt-level = "s"
